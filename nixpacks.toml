[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
    "python -m venv /app/venv && /app/venv/bin/pip install -r backend/requirements.txt",
    "cd frontend && npm install && npm run build"
]

[start]
cmd = "cd backend && /app/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-3001}"
